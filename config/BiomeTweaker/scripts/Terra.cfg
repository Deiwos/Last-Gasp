snowBiomes = forBiomes(10, 12, 13)
desertBiomes = forBiomes(121,128)
oceanBiomes = forBiomes(0,24,103)

snowBiomes.addActualFillerBlock("minecraft:packed_ice")
snowBiomes.registerGenBlockRep("minecraft:stone", "minecraft:packed_ice")

snowBiomes.set("topBlock", "minecraft:snow")
snowBiomes.set("fillerBlock", "minecraft:ice")
snowBiomes.set("temperature", -0.2)
snowBiomes.set("enableRain", true)
snowBiomes.set("enableSnow", true)

desertBiomes.addActualFillerBlock("advancedrocketry:basalt")
desertBiomes.registerGenBlockRep("minecraft:stone", "advancedrocketry:basalt")

desertBiomes.set("fillerBlock", "advancedrocketry:basalt")
desertBiomes.set("enableRain", false)
desertBiomes.set("temperature", 2.0)

oceanBiomes.addActualFillerBlock("minecraft:sandstone")
oceanBiomes.registerGenBlockRep("minecraft:stone", "minecraft:sandstone")

oceanBiomes.set("oceanTopBlock", "minecraft:sand")
oceanBiomes.set("oceanFillerBlock", "minecraft:sandstone")
oceanBiomes.set("topBlock", "minecraft:sand")
oceanBiomes.set("fillerBlock", "minecraft:sandstone")